apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ cat (include "test.fullname" .) "-csi-fileshare-pod-id" | replace " " "" | quote }}
  labels:
    with-volume: fileshare-csi-pod-id
    {{- include "test.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      with-volume: fileshare-csi-pod-id
      {{- include "test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- if not .Values.podIdentity.workloadIdentity }}
        aadpodidbinding: {{ .Values.podIdentity.selector | quote }}
        azure.workload.identity/use: "false"
        {{ else }}
        azure.workload.identity/use: "true"
        {{- end }}
        with-volume: fileshare-csi-pod-id
        {{- include "test.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "test.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: share
              mountPath: /mnt/share
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: share
          csi:
            driver: file.csi.azure.com
            readOnly: false
            volumeAttributes:
              secretName:  {{ .Values.fileshare.podIdSecretName }}
              shareName:  {{ .Values.fileshare.shareName }}
              mountOptions: "dir_mode=0777,file_mode=0777,cache=strict,actimeo=30,nosharesock"

